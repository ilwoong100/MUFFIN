loss_type: 'CE'                 # (str) The type of loss function. Range in ['BPR', 'CE'].
c: 5
freq_dropout_prob: 0.4
kernel_size: 7
conv_layers: 1
use_layernorm: True
contrast: None
num_bands: 6
top_k: 6
alpha: 0.1
beta: 0.2